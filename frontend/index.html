<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ParkFlow</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container fade-in">
        <div class="login-logo">
            <i class="fas fa-square-parking"></i>
            <h1>ParkFlow</h1>
            <p>Sistema de Parqueadero SENA 2025</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-envelope"></i> Correo Electr√≥nico
                </label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input"
                    placeholder="usuario@ejemplo.com"
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-lock"></i> Contrase√±a
                </label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input"
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    required
                >
            </div>

            <button type="submit" class="btn btn-primary" id="loginBtn" style="width: 100%;">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesi√≥n
            </button>

            <div id="errorMessage" class="alert alert-error" style="display: none;"></div>
        </form>

        <div style="margin-top: 32px; padding-top: 24px; border-top: 1px solid #eee; text-align: center;">
            <p style="font-size: 12px; color: #666; line-height: 1.8;">
                <strong>Cuentas de Prueba:</strong><br>
                üë®‚Äçüíº Admin: admin@parking.com / admin123<br>
                üë§ Operario: operario@parking.com / operario123
            </p>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            
            errorDiv.style.display = 'none';
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Iniciando...';
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('parking_token', data.token);
                    localStorage.setItem('parking_user', JSON.stringify(data.user));
                    
                    loginBtn.innerHTML = '<i class="fas fa-check"></i> ¬°Bienvenido!';
                    setTimeout(() => window.location.href = 'dashboard.html', 500);
                } else {
                    errorDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${data.message || 'Credenciales inv√°lidas'}`;
                    errorDiv.style.display = 'block';
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesi√≥n';
                }
            } catch (error) {
                console.error('Error:', error);
                errorDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> Error de conexi√≥n';
                errorDiv.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesi√≥n';
            }
        });
    </script>
</body>
</html>
